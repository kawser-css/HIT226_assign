
<html style="
    background-color: #aba8a8;
"><head>
  <title>Registration form</title>
  <link href="stylesheet" types="text/css">
</head>

<body>
    <div class="form" style="
    margin: 15px;
    background-color: #a8a7a6;
    width: 780px;
    margin-color: unset;
">
      <h1>Registration form</h1>



      <label>Firstname</label><br>
      <input type="text" name="name" id="num">
      <br><br>

      <label>Lastname</label><br>
      <input type="text" name="name" id="num">
      <br><br>

      <label>Address</label><br>
      <textarea id="text" rows="6" cols="45">      </textarea><br><br>

        <label>Email</label><br>
        <input type="email" name="name" id="num"><br><br>

        <label>Password</label><br>
        <input type="password" name="name" id="num"><br><br>

      <label>Telephone number</label><br>
      <input type="tel" id="num" name="db"><br><br>

      <label>Date of birth</label><br>
      <input type="date" id="num" name="db"><br><br>

      <form method="post" action="">
        <input type="button" id="name" value="submit"><br><br>
      </form>



  </div>
</body></html>
